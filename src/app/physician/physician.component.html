<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
    rel="stylesheet" />
<div class="container-full">
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="col-md-6">
                <div class="input-fields">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" formControlName="physicianName"
                                [ngClass]="{ 'is-invalid': submitted && f['physicianName'].errors }"
                                class="form-control drop-dw" placeholder="Physician Name" aria-disabled="true">
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="number" formControlName="age"
                                [ngClass]="{ 'is-invalid': submitted && f['age'].errors }" class="form-control drop-dw"
                                placeholder="Age">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <!-- <input type="text" formControlName="phyName"
                            [ngClass]="{ 'is-invalid': submitted && f['phyName'].errors }" class="form-control"
                            placeholder="Physician Name"> -->
                            <select class="form-select drop-dw" #value required [ngClass]='setClass()'
                                formControlName="specialization" (change)="onItemSelect(value.value)"
                                aria-label="Default select example">
                                <option selected disabled value="">Specialization</option>
                                <option value="General Medicine">General Medicine</option>
                                <option value="General Physician">General Physician</option>
                                <option value="Pediatrics">Pediatrics</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4 radio-btn">
                                    <div class="form-check">
                                        <label class="form-check-label lbl" for="flexRadioDefault1">Female</label>
                                        <input class="form-check-input radio-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                    </div>
                                </div>
                                <div class="col-md-4 radio-btn">
                                    <div class="form-check">
                                        <label class="form-check-label lbl" for="flexRadioDefault2"> Male</label>
                                        <input class="form-check-input radio-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                    </div>
                                </div>
                                <div class="col-md-4 radio-btn">
                                    <div class="form-check">
                                        <label class="form-check-label lbl" for="flexRadioDefault2"> Others</label>
                                        <input class="form-check-input radio-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2">
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="text" formControlName="qualification"
                                [ngClass]="{ 'is-invalid': submitted && f['qualification'].errors }"
                                class="form-control drop-dw" placeholder="Qualification">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-7"></div>
                        <div class="col-md-5 form-group">
                            <button type="submit" class="update-button">Update</button>
                            <button class="reset-button" style="margin-left: 7px;" (click)="onReset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
            <div class="row">
                <table id="infoTable" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="th-col">Physician Name</th>
                            <th scope="col" class="th-col">Specialization</th>
                            <th scope="col" class="th-col">Qualification</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row" (click)="rowData(data)" *ngFor="let data of consData">
                            <td class="td-col">{{data.physicianName}}</td>
                            <td class="td-col">{{data.specialization}}</td>
                            <td class="td-col">{{data.qualification}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
